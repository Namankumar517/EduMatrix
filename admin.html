<!-- Session check (runs immediately after supabase client loaded) -->
<script>
(async () => {
  // ensure supabase is ready
  const { data } = await supabase.auth.getSession();
  if (!data?.session) {
    window.location.href = "index.html";
  } else {
    // you can check role/email here if needed
    console.log("Admin signed in:", data.session.user?.email);
  }
})();
</script>
