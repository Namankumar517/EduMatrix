<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EduMatrix â€” Admin</title>

  <!-- styles (use the styles.css you already have) -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- your client config (absolute path recommended for Vercel) -->
  <script src="/supabase.js"></script>

  <!-- admin logic (defer so DOM is ready) -->
  <script src="/admin.js" defer></script>

  <style>
    /* tiny local overrides so admin dashboard looks neat if styles.css missing */
    .topbar { display:flex; justify-content:space-between; align-items:center; padding:14px; background:linear-gradient(90deg,#1557ff,#2b6cff); color:white; border-radius:0 0 12px 12px; margin-bottom:12px; }
    .grid{ padding:12px; display:flex; flex-direction:column; gap:12px; max-width:1000px; margin:0 auto;}
    @media(min-width:880px){ .grid { display:grid; grid-template-columns:280px 1fr; } }
    .sidebar{ background:#fff; padding:14px; border-radius:12px; box-shadow:0 8px 24px rgba(16,24,40,0.06); }
    .menu-btn{ display:block; padding:12px; margin-bottom:8px; background:#f4f7ff; border-radius:10px; cursor:pointer; font-weight:700; border:none; width:100%; text-align:left; }
    #area{ background:#fff; padding:18px; border-radius:12px; box-shadow:0 8px 24px rgba(16,24,40,0.06); min-height:320px; }
    .stat-row{ display:flex; gap:12px; flex-wrap:wrap; margin-bottom:12px; }
    .stat{ background:#f7fbff; padding:12px 14px; border-radius:10px; min-width:140px; font-weight:700; }
    .small{ padding:8px 10px; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>

  <!-- protect admin route on load -->
  <script>
    (async () => {
      try {
        const s = await supabase.auth.getSession();
        if (!s?.data?.session) { window.location.href = "/index.html"; return; }
        const email = s.data.session.user.email.toLowerCase();
        // check teachers table for role = admin
        const { data } = await supabase.from('teachers').select('role').ilike('email', email).limit(1);
        const role = (data && data[0] && data[0].role) ? data[0].role : null;
        if (role !== 'admin') {
          // not admin -> redirect based on role or to index
          if (role === 'teacher') window.location.href = "/teacher.html";
          else window.location.href = "/index.html";
        }
      } catch (e) {
        console.error('admin auth check failed', e);
        window.location.href = "/index.html";
      }
    })();
  </script>

  <div class="topbar">
    <div style="font-weight:700">EduMatrix â€” Admin Dashboard</div>
    <div style="display:flex; gap:8px; align-items:center">
      <button class="small" onclick="gotoHome()">Site</button>
      <button class="small" onclick="logoutUser()">Logout</button>
    </div>
  </div>

  <div class="grid">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div style="font-weight:800; margin-bottom:8px">Menu</div>

      <button class="menu-btn" onclick="show('overview')">ğŸ“Š Overview</button>
      <button class="menu-btn" onclick="show('addStudent')">â• Add Student</button>
      <button class="menu-btn" onclick="show('attendance')">ğŸ“’ Attendance</button>
      <button class="menu-btn" onclick="show('fees')">ğŸ’° Fees</button>
      <button class="menu-btn" onclick="show('homework')">ğŸ“ Homework</button>
      <button class="menu-btn" onclick="show('notices')">ğŸ“¢ Notices</button>
      <button class="menu-btn" onclick="show('teachers')">ğŸ‘©â€ğŸ« Teachers</button>
      <button class="menu-btn" onclick="show('search')">ğŸ” Student Search</button>

      <hr style="margin:10px 0; opacity:.5">

      <div style="font-size:13px;color:#6b7280">Quick tools</div>
      <button class="menu-btn" onclick="exportAllStudentsCSV()">â¬‡ï¸ Export students CSV</button>
      <button class="menu-btn" onclick="show('attendanceExport')">ğŸ“¤ Export Attendance</button>
    </aside>

    <!-- MAIN AREA -->
    <main id="area">
      <div class="h6">Loading admin dashboardâ€¦</div>
      <div class="note">If this doesn't change in a second, check console for errors.</div>
    </main>

  </div>

</body>
</html>
