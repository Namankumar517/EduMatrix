<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EduMatrix â€” Student</title>
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/supabase.js"></script>
</head>
<body>

<script>
(async () => {
  const { data } = await supabase.auth.getSession();
  if (!data?.session) window.location.href = "index.html";
})();
</script>

<div class="container">
  <div class="topbar">
    <div class="logo"><div class="dot">E</div><div><div style="font-size:14px;opacity:.9">EduMatrix</div><div style="font-size:11px;opacity:.8">Student Panel</div></div></div>
    <div style="margin-left:auto" class="row">
      <button class="small" onclick="logoutUser()">Logout</button>
    </div>
  </div>

  <div class="card">
    <div class="h6">Homework</div>
    <div id="hw" class="note">Loading...</div>
  </div>

  <div class="card">
    <div class="h6">Notices</div>
    <div id="notices" class="note">Loading...</div>
  </div>

  <div class="card">
    <div class="h6">My Attendance</div>
    <div id="myAttendance" class="note">Click to view</div>
    <div style="margin-top:8px" class="row">
      <input id="viewRoll" placeholder="Enter your roll/id" />
      <button class="primary small" onclick="viewMyAttendance()">View</button>
    </div>
  </div>
</div>

<script src="/student.js"></script>

<script>
async function logoutUser() {
  await supabase.auth.signOut();
  window.location.href = "index.html";
}
</script>

</body>
</html>
